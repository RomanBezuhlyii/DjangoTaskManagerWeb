{% extends 'main/base.html' %}

{% block title %}
Створити завдання
{% endblock %}

{% block content %}
    <h1>Створити новий таск</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}<br>
        {{ form.password }}<br>
        <button type="submit" class="btn btn-success">Увійти</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
