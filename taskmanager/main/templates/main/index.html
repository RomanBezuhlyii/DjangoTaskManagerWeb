{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">Головна сторінка</h1>
      <p class="lead fw-normal">{{ user.username }}</p>
    </div>
    {% if tasks %}
    <div class="container">
        {% for elem in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{elem.title}}</h3>
                <p>{{elem.task}}</p>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <div class="container">
            <h3>На сьогодні завдань немає</h3>
        </div>
    {% endif %}
{% endblock %}
