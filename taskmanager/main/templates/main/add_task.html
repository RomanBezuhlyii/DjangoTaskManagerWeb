{% extends 'main/base.html' %}

{% block title %}
{{ page_title }}
{% endblock %}

{% block content %}
    <h1>{{ page_title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.tasklist }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Підтвердити</button>
        <span>{{ error }}</span>
    </form>
    <h3>{{ choices }}</h3>
{% endblock %}
