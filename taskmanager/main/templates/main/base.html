<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center ps-5 pe-5 pt-3 pb-3 mb-4 border-bottom">
        <a href="{% url 'home' %}" class="d-flex align-items-center text-dark text-decoration-none"><span class="fs-4">Мій щоденник</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about'%}">Про нас</a>
            {% if user.is_authenticated %}
            <div class="flex-shrink-0 dropdown">
            <a href="#" class=" me-3 py-2 d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i>
            </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="{% url 'home'%}">Мої справи</a></li>
                    <li><a class="dropdown-item" href="{% url 'add_task'%}">Створити завдання</a></li>
                    <li><a class="dropdown-item" href="#">Профіль</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'logout_user'%}">Вийти</a></li>
                </ul>
            </div>
            {% else %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login_user'%}"><i class="bi bi-box-arrow-in-right"></i>Увійти</a>
            {% endif %}
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
